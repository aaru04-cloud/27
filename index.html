<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Slides</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow-x: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .slide {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .slide1 {
      background-color: #fff0f5;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
    }

    .slide1 h1 {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      color: #d6336c;
    }

    .gift-box {
      width: 300px;
      position: relative;
    }

    .gift-box img {
      width: 100%;
    }

    .open-btn {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.5rem 1rem;
      background-color: #ff69b4;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      animation: bounce 1s ease-in-out 4;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translate(-50%, 0);
      }
      50% {
        transform: translate(-50%, -20px);
      }
    }

    .popup-img {
      display: none;
      margin-top: 1rem;
      width: 100%;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 30px white;
    }

    .collage-container {
      position: relative;
      max-width: 500px;
    }

    .collage-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 60px white;
    }

    .slide2,
    .slide3,
    .slide4 {
      height: 100vh;
      width: 100vw;
      background: linear-gradient(to bottom right, #ffc0cb, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-weight: bold;
      color: #8b0000;
    }
  </style>
</head>

<body>
  <div class="slide slide1">
    <h1>Happy Birthday</h1>
    <div class="gift-box">
      <img src="assets/gift-box.png" alt="Gift Box" />
      <button class="open-btn" onclick="showPopup()">Open</button>
      <img src="assets/popup-image.png" alt="Popup" class="popup-img" id="popupImg" />
    </div>

    <div class="collage-container">
      <img src="assets/birthday-collage.png" alt="Birthday Collage" />
    </div>
  </div>

  <div class="slide slide2">
    Slide 2 Content Here
  </div>
  <div class="slide slide3">
    Slide 3 Content Here
  </div>
  <div class="slide slide4">
    Slide 4 Content Here
  </div>

  <script>
    function showPopup() {
      document.getElementById('popupImg').style.display = 'block';
    }
  </script>
</body>

</html>
